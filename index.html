<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <script></script>
</head>
<body>
    <div id="app" class="container">

        <div class="app-header">
            <div class="title-container">
                <h1>TODO LIST</h1>
            </div>
            <div class="input-container">
                <input type="text" name="task" id="txtTask" v-model="newTask" v-on:keydown.enter="addNewTask">
            </div>
        </div>

        <div class=".app-body">
            <ul>
                <li v-for="task,index in tasks" :class="{'task-complited':task.completed}">
                    <span @click="task.completed= !task.completed" >
                        <input type="checkbox" id="chkTaskComplete" :checked="task.completed">
                    </span>
                    <span>{{task.text}}</span>
                    <span>
                        <button @click="deleteTask(index)">X</button>
                    </span>
                </li>
            </ul>
        </div>
            
        <div class=".app-footer">
            <button>ALL</button>
            <button>Active</button>
            <button>Complete</button>
            <button>Clear Completed</button>
        </div>

    </div>




    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
