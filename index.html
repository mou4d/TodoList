<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script></script>
</head>
<body>
    <div id="app" class="container card">

        <div class="app-header card-header">
            <div class="title-container ">
                <h1>TODO LIST</h1>
            </div>
            <div class="input-container">
                <input type="checkbox" name="allComp" id="all" v-model="allDone">
                <input type="text" name="task" id="txtTask" v-model="newTask" v-on:keydown.enter="addNewTask">
                
            </div>
            <div style="text-align: center; margin: 5px 0;" class="text text-danger">Tasks need to be completed : {{remainingTasks}}</div>
        </div>

        <div class="app-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" v-for="task,index in filterdTasks" >
                    <span>
                        <input type="checkbox" id="chkTaskComplete" :checked="task.completed" @click="task.completed= !task.completed">
                    </span>
                    <span class="span-text" :class="{'task-complited':task.completed}" >{{task.text}}</span>
                    <span>
                        <button class="float-right" @click="deleteTask(index)">X</button>
                    </span>
                </li>
            </ul>
        </div>
            
        <div class="card-footer">
            <a href="#" class="btn btn-sm btn-light" @click.prevent="filter='all'">ALL</a>
            <a href="#" class="btn btn-sm btn-light" @click.prevent="filter='active'">Active</a>
            <a href="#" class="btn btn-sm btn-light" @click.prevent="filter='complete'">Complete</a>
            <a href="#" class="float-right btn btn-sm btn-light" @click.prevent="deleteCompleteTasks">Clear Completed</a>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
